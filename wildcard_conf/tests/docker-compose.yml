services:
  whoami-app:
    image: traefik/whoami
    container_name: whoami-app
    restart: unless-stopped
    networks:
      - frontend
    labels:
      - traefik.enable=true
      - traefik.docker.network=frontend
      - traefik.http.services.whoami-app.loadbalancer.server.port=80

      # Router A â€” tous les sous-domaines 1 niveau de demo-tibillet.ovh (OVH DNS-01)
      - traefik.http.routers.app-ovh.entrypoints=websecure
      - traefik.http.routers.app-ovh.tls=true
      - traefik.http.routers.app-ovh.tls.certresolver=le-ovh
      - traefik.http.routers.app-ovh.tls.domains[0].main=tibillet.com
      - traefik.http.routers.app-ovh.tls.domains[0].sans=*.tibillet.com
      - traefik.http.routers.app-ovh.rule=HostRegexp(`^.+\.tibillet\.com$`) || Host(`tibillet.com`) || Host(`a-a.tibillet.com`) || Host(`lespass.tibillet.com`)
#      - traefik.http.routers.app-ovh.rule=Host(`a-a.demo-tibillet.ovh`) || Host(`lespass.demo-tibillet.ovh`) || Host(`demo-tibillet.ovh`)

networks:
  frontend:
    external: true
