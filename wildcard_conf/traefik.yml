## Traefik v3 — configuration statique (wildcard_conf)

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    network: frontend
    exposedByDefault: false

  file:
    filename: /traefik_dynamic.yml
    watch: true

#log:
#  level: DEBUG

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
  websecure:
    address: ":443"
    http:
      middlewares:
        - crowdsec@file

# Résolveurs ACME : OVH (DNS-01), Gandi (DNS-01), et ALPN pour un host simple
certificatesResolvers:
  le-ovh:
    acme:
      email: jturbeaux@pm.me
      storage: "/letsencrypt/acme.json"
      dnsChallenge:
        provider: ovh
        # Optionnel: accélérer la résolution DNS durant le challenge
#        resolvers:
#          - "1.1.1.1:53"
#          - "8.8.8.8:53"

  le-gandi:
    acme:
      email: jturbeaux@pm.me
      storage: "/letsencrypt/acme.json"
      dnsChallenge:
        provider: gandiv5
#        resolvers:
#          - "1.1.1.1:53"
#          - "8.8.8.8:53"

  le-alpn:
    acme:
      email: jturbeaux@pm.me
      storage: "/letsencrypt/acme.json"
      tlsChallenge: {}

# Ajout plugin CrowdSec (bouncer Traefik)
experimental:
  plugins:
    crowdsec-bouncer-traefik-plugin:
      moduleName: "github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
      version: "v1.4.5"

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: json
  filters:
    statusCodes:
      - "200-299" # log successful http requests
      - "400-599" # log failed http requests
  # collect logs as in-memory buffer before writing into log file
  bufferingSize: 0
  fields:
    headers:
      defaultMode: drop # drop all headers per default
      names:
          User-Agent: keep # log user agent strings


